<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="container">
    <div class="imageContainer">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    
    <div class="nameContainer">
      <h1 class="Name"> Jessica Randall</h1>
      <h4 class="nameSubOne">London, United Kingdom</h4>
      <p class="paragraph">"Front-end developer and avid reader."</p>
    </div>
    <div class="buttonContainer">
      <a class="btn">GitHub</a>
      <a class="btn">Frontend Mentor</a>
      <a class="btn">LinkedIn</a>
      <a class="btn">Twitter</a>
      <a class="btn">Instagram</a>
    </div>
  </main>

 
  
  

  <!-- GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manoj Kumar</a>.
  </div>

</html>
